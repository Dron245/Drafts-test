<header class="header">
	<div class="header__container">
		<button type="button" class="menu__icon icon-menu"><span></span></button>
		<a href="#" class="header__logo">
			<picture>
				<source srcset="img/header/logos.svg" media="(max-width: 767.98px)">
				<img src="@img/header/logo.svg" alt="Logo">
			</picture>
		</a>
		<div class="header__menu menu">
			<nav class="menu__body">
				<ul class="menu__list">
					<div class="menu__item menu__item_mobile"></div>
					<li data-da=".menu__item_mobile, 1090.01, 0" class="menu__item menu__item_first">
						<a data-parent="1" href="#" class="menu__link menu__link_first"><span>Направления</span></a>
						<ul class="menu__sublist">
							<li class="menu__subitem">
								<a href="#" class="menu__sublink">Север</a>
							</li>
							<li class="menu__subitem">
								<a href="#" class="menu__sublink">Юг</a>
							</li>
							<li class="menu__subitem">
								<a href="#" class="menu__sublink">Запад</a>
							</li>
							<li class="menu__subitem">
								<a href="#" class="menu__sublink">Восток</a>
							</li>
						</ul>
					</li>
					<li class="menu__item">
					<a href="#" class="menu__link">О сервисе</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Блог</a>
				</li>
				<li class="menu__item menu__item_desktop-hidden">
					<a href="#" class="menu__link">Партнёрская программа</a>
				</li>
				<li  class="menu__item menu__item_mobile-hidden">
					<a data-parent="1" href="#" class="menu__link">
						<span>Помощь клиентам</span>
						
					</a>
					<div data-da=".menu__body, 767.98" class="menu__sublist help">
						<div class="help__content">
							<span class="help__text">Мы на связи<br> с 09:00 до 21:00 мск</span>
							<div class="help__social social-help">
								<a href="#" class="social-help__item">
									<div class="social-help__img">
										<img src="@img/header/whatsapp.svg" alt="WhatsApp">
									</div>
									<span>WhatsApp</span>
								<a href="#" class="social-help__item">
									<div class="social-help__img">
										<img src="@img/header/telegram.svg" alt="telegram">
									</div>
									<span>Telegram</span>
								</a>
							</div>
							<div class="help__contacts contacts-help">
								<div class="contacts-help__item">
									<div class="contacts-help__img">
										<img src="@img/header/phone.svg" alt="phone">
									</div>
									<a href="tel:+74951234567" class="contacts-help__link">+7 (495) 123-45-67</a>
								</div>
								<div class="contacts-help__item">
									<div class="contacts-help__img">
										<img src="@img/header/email 1.svg" alt="mail">
									</div>
									<a href="mailto:hello@trevelme.ru" class="contacts-help__link">hello@trevelme.ru</a>
								</div>
							</div>
						</div>
					</div>
				</li>
				</ul>
				
			</nav>
		</div>
		<div class="header__actions actions-header">
			<form data-da=".menu__item_mobile, 768" class="actions-header__search">
				<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Поиск" class="actions-header__input">
				<button class="actions-header__img-search">
					<img src="@img/header/search.svg" alt="Поиск">
				</button>
			</form>
			<a href="#" class="actions-header__link">
				<img src="@img/header/love 1.svg" alt="favorite">
			</a>
			<button data-da=".menu__item_mobile, 768.02" class="actions-header__access">Войти</button>
			<button  class="actions-header__access actions-header__access_not-da">Войти</button>
		</div>
	</div>
</header>
